on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - "**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"
      - name: Restore dependencies
        run: dotnet restore src/TechFood.Order.Api/TechFood.Order.Api.csproj
      - name: Build
        run: dotnet build --configuration Release src/TechFood.Order.Api/TechFood.Order.Api.csproj
      - name: Restore dependencies (Worker)
        run: dotnet restore src/TechFood.Order.Worker/TechFood.Order.Worker.csproj
      - name: Build (Worker)
        run: dotnet build --configuration Release src/TechFood.Order.Worker/TechFood.Order.Worker.csproj
      - name: Test
        run: dotnet test

  test-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"
      - name: Restore dependencies
        run: dotnet restore tests/TechFood.Order.Doman.Tests/TechFood.Order.Doman.Tests.csproj
      - name: Run tests with coverage
        run: dotnet test tests/TechFood.Order.Doman.Tests/TechFood.Order.Doman.Tests.csproj --collect:"XPlat Code Coverage" --results-directory tests/TechFood.Order.Doman.Tests/TestResults
      - name: List TestResults files
        run: ls -R tests/TechFood.Order.Doman.Tests/TestResults
      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool
      - name: Generate coverage report
        run: reportgenerator -reports:tests/TechFood.Order.Doman.Tests/TestResults/*/coverage.cobertura.xml -targetdir:coverage-report -reporttypes:TextSummary
      - name: Check coverage threshold
        run: |
          COVERAGE=$(cat coverage-report/Summary.txt | grep 'Line coverage' | awk '{print $3}' | sed 's/%//')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "Coverage is below 80%!"
            exit 1
          fi

  publish:
    runs-on: ubuntu-latest
    needs: [build, test-validation]
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image (API)
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/techfood-api:latest -f src/TechFood.Order.Api/Dockerfile .
      - name: Build Docker image (Worker)
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/techfood-worker:latest -f src/TechFood.Order.Worker/Dockerfile .
      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Push Docker image (API)
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/techfood-api:latest
      - name: Push Docker image (Worker)
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/techfood-worker:latest
