on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Set up JDK (required by SonarScanner)
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "zulu"

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory -Force
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner

      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          ${{ runner.temp }}\scanner\dotnet-sonarscanner begin /k:"TechChallenge-Team_techfood-order" /o:"techchallenge-team" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.cs.opencover.reportsPaths="./TestResults/*/coverage.cobertura.xml"

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Add GitHub Packages source
        run: dotnet nuget add source --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/TechChallenge-Team/index.json"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test - Domain
        run: dotnet test tests/TechFood.Order.Domain.Tests/TechFood.Order.Domain.Tests.csproj --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory ./TestResults --settings coverlet.runsettings

      - name: Test - Application
        run: dotnet test tests/TechFood.Order.Application.Tests/TechFood.Order.Application.Tests.csproj --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory ./TestResults --settings coverlet.runsettings

      - name: Test - Api
        run: dotnet test tests/TechFood.Order.Api.Tests/TechFood.Order.Api.Tests.csproj --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory ./TestResults --settings coverlet.runsettings

      - name: Test - Integration
        run: dotnet test tests/TechFood.Order.Integration.Tests/TechFood.Order.Integration.Tests.csproj --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory ./TestResults --settings coverlet.runsettings

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generate coverage report
        run: reportgenerator -reports:./TestResults/*/coverage.cobertura.xml -targetdir:coverage-report -reporttypes:TextSummary

      - name: Display coverage summary
        run: Get-Content coverage-report/Summary.txt

      - name: Check coverage threshold
        shell: powershell
        run: |
          $content = Get-Content coverage-report/Summary.txt -Raw
          $coverage = [regex]::Match($content, 'Line coverage:\s+(\d+\.?\d*)%').Groups[1].Value
          Write-Host "Coverage: $coverage%"
          if ([double]$coverage -lt 80) {
            Write-Host "Coverage is below 80%!"
            exit 1
          }
  publish:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image (API)
        run: docker build -t ${{ vars.DOCKERHUB_USERNAME }}/techfood-order-api:latest -f src/TechFood.Order.Api/Dockerfile --build-arg GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} --build-arg GITHUB_ACTOR=${{ github.actor }} .

      - name: Build Docker image (Worker)
        run: docker build -t ${{ vars.DOCKERHUB_USERNAME }}/techfood-order-worker:latest -f src/TechFood.Order.Worker/Dockerfile --build-arg GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} --build-arg GITHUB_ACTOR=${{ github.actor }} .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image (API)
        run: docker push ${{ vars.DOCKERHUB_USERNAME }}/techfood-order-api:latest

      - name: Push Docker image (Worker)
        run: docker push ${{ vars.DOCKERHUB_USERNAME }}/techfood-order-worker:latest
